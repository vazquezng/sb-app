<ion-view view-title='<img src="./img/logo-header.png"/>'>
    <ion-content class="profile" style="padding-bottom: 10px;">
        <h1>Disponibilidad</h1>
        <div style="padding-bottom: 30px;">
            <table class="table table-hover" style="width: 100%;text-align: center;margin-bottom: 10px;">
                <thead>
                    <tr>
                        <th></th>
                        <th>Lun.</th>
                        <th>Mar.</th>
                        <th>Miér.</th>
                        <th>Jue.</th>
                        <th>Vier.</th>
                        <th>Sáb.</th>
                        <th>Dom.</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="text-align: left;">
                        <td style="padding: 10px 0;">DE 8 A 23HS.</td>
                        <td ng-repeat="day in vm.dayList track by $index" style="padding: 10px 0;">
                            <input type="checkbox" ng-checked="vm.availability[$index].allDay" ng-click="vm.updateChecks('allDay', vm.availability[$index].allDay, $index)" />
                        </td>
                    <tr>
                    <tr style="text-align: left;">
                        <td style="padding: 10px 0;">DE 8 A 12HS.</td>
                        <td ng-repeat="day in vm.dayList track by $index" style="padding: 10px 0;">
                            <input type="checkbox" ng-checked="vm.availability[$index].morning" ng-click="vm.updateChecks('morning', vm.availability[$index].morning, $index)" />
                        </td>
                    <tr>
                    <tr style="text-align: left;">
                        <td style="padding: 10px 0;">DE 12 A 19HS.</td>
                        <td ng-repeat="day in vm.dayList track by $index" style="padding: 10px 0;">
                            <input type="checkbox" ng-checked="vm.availability[$index].evening" ng-click="vm.updateChecks('evening', vm.availability[$index].evening, $index)" />
                        </td>
                    <tr>
                    <tr style="text-align: left;">
                        <td style="padding: 10px 0;">DE 19 A 23HS.</td>
                        <td ng-repeat="day in vm.dayList track by $index" style="padding: 10px 0;">
                            <input type="checkbox" ng-checked="vm.availability[$index].night" ng-click="vm.updateChecks('night', vm.availability[$index].night, $index)" />
                        </td>
                    <tr>
                </tbody>
            </table>
            <button class="btn" ng-click="vm.save()">Guardar</button>
        </div>
    </ion-content>
</ion-view>
