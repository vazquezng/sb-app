<ion-view view-title='<img src="./img/logo-header.png"/>'>
    <ion-content class="profile" style="padding-bottom: 10px;">
        <h1>Disponibilidad</h1>
        <div style="padding-bottom: 30px;">
            <table class="table table-hover" style="width: 100%;text-align: center;margin-bottom: 10px;">
                <thead>
                    <tr>
                        <th></th>
                        <th>Lun.</th>
                        <th>Mar.</th>
                        <th>Miér.</th>
                        <th>Jue.</th>
                        <th>Vier.</th>
                        <th>Sáb.</th>
                        <th>Dom.</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="time in vm.timeList">
                        <td>{{time}}</td>
                        <td ng-repeat="day in vm.dayList track by $index">
                            <input type="checkbox" ng-checked="vm.availabilityList.indexOf('{{$index+1}}-{{time}}') > -1" ng-click="vm.updateAvailability($index+1, time)" />
                        </td>
                    <tr>
                </tbody>
            </table>
            <button class="btn" ng-click="vm.save()">Guardar</button>
        </div>
    </ion-content>
</ion-view>
